language: go

go:
  - 1.9
  - tip

matrix:
  allow_failures:
    - go: tip
      # HINT: this is only for interest -- decision to support new versions is made manually

before_install:
  - go get -t -v ./...
  - go get github.com/AlekSi/gocoverutil

script:
  - gocoverutil -coverprofile=cover.out test -v -covermode=count ./...

after_success:
  # submit to codecov.io
  - bash <(curl -s https://codecov.io/bash)
